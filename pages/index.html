<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Todo</h1>
<form onsubmit="submitHandler(event)">
    <label for="">Enter your name</label>
    <input type="text" name="string" id="string">
    <input type="submit" value="add">
</form>
    <ol id="list">

    </ol>

    <script>
        async function submitHandler(e){
            e.preventDefault();
            let string = e.target.string.value;
            let res = await fetch(`/add?str=${string}`);
            let result = await res.json();
            console.log(result);
            display()
        }

        async function display(){
            let res = await fetch("/get");
            console.log(res);
            let data = await res.json();
            console.log(data);
            let list = document.getElementById("list");
            list.innerHTML = "";
            data.forEach((e,i) => {
                list.innerHTML += `<li>${e} 
                    <button onclick="edit(${i})">edit</button>
                    <button onclick="del(${i})">delete</button>
                    </li><br>`;
            })
        }
        async function edit(index){
            let str = prompt("enter new str");
            let res = await fetch(`/edit?str=${str}&index=${index}`);
            let result = await res.json();
            console.log(result);
            
        }
        async function del(index){
            let str = confirm("do you want to delete the item..?")
            let res = await fetch(`/delete?index=${index}`);
            let result = await res.json();
            console.log(result);
            display()
        }
        
        display()
    </script>

</body>
</html>
